{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>Confirm or Cancel Reservation</h1>
    <p>Please choose an option for your reservation:</p>

    <form action="{% url 'confirm_reservation' token %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Reservation</button>
    </form>

    <form action="{% url 'cancel_reservation' token %}" method="post">
        {% csrf_token %}
        <button type="submit">Cancel Reservation</button>
    </form>


{% endblock %}
