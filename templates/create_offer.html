{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-md">
    <h1>Create Offer</h1>
    <p class="text-muted">Please fill in the details below to create a new offer.</p>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Create offer</button>
    </form>
    
</div>

{% endblock %}
