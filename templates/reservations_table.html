{% load static %}
<script src="{% static 'js/date_based_reservation.js' %}"></script>

<table id="reservation-table" class="table table-hover">

    <thead>
        <tr>
            <th>Unit / Time</th>
            {% for hour in hours %}
            <th>{{ hour|time:"H" }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% if units_with_slots %}
        {% for unit in units_with_slots %}
        <tr>
            <td>{{ unit.unit_name }}</td>
            {% for hour in hours %}

            <td class="clickable-cell" data-unit-id="{{ unit.id }}" data-hour="{{ hour }}" data-category-name="{{ category_name }}" data-category-id="{{ category_id }}">
                <!-- Content here -->
                 _
            </td>

            {% endfor %}
        </tr>
        {% endfor %}
        {% else %}
        <td>There are no units yet</td>
        {% endif %}
    </tbody>
</table>
