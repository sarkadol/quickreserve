{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-md mt-3">
    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already have an account? <a href="{%url 'login' %}">Login</a></p>
</div>

{% endblock %}
